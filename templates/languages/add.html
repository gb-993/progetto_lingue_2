{% extends "base.html" %}
{% block title %}Language{% endblock %}
{% block breadcrumb %}Languages / {{ page_title }}{% endblock %}
{% block content %}
  <div class="card">
    <h3>{{ page_title }}</h3>
    <form method="post">{% csrf_token %}
      <div class="grid grid-2">
        <div><label>Label (ID)</label><input name="id" value="{{ form.id.value }}" {% if lock_id %}readonly{% endif %}></div>
        <div><label>Name</label><input name="name_full" value="{{ form.name_full.value }}"></div>
        <div><label>Glottocode</label><input name="glottocode" value="{{ form.glottocode.value }}"></div>
        <div><label>ISO</label><input name="isocode" value="{{ form.isocode.value }}"></div>
        <div><label>Family</label><input name="family" value="{{ form.family.value }}"></div>
        <div><label>Group</label><input name="grp" value="{{ form.grp.value }}"></div>
        <div><label>Supervisor</label><input name="supervisor" value="{{ form.supervisor.value }}"></div>
        <div><label>Informant</label><input name="informant" value="{{ form.informant.value }}"></div>
      </div>
      <div class="toolbar">
        <a class="btn" href="{% url 'language_list' %}">Cancel</a>
        <button class="btn btn--primary">Save</button>
      </div>
    </form>
  </div>
{% endblock %}
