# PROGETTO_LINGUA_2/compose.yml
version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Docker/web/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      # Rimuovere in produzione la bind‑mount del codice locale
      # - ./:/app  # solo per sviluppo locale
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    build:
      context: .
    # Il Dockerfile è automaticamente individuato in Docker/nginx/Dockerfile
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - staticfiles:/static
      - media:/media
    restart: unless-stopped

volumes:
  dbdata:
  staticfiles:
  media:
