services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      PYTHONUNBUFFERED: 1            # invariato, solo per log immediati
      # DJANGO_DEBUG, SEED_ON_START, ALLOWED_HOSTS ecc. ora SOLO nello .env
    volumes:
      - ./:/app                      # <--- NUOVO: codice sorgente montato (ex compose.dev/override)
      - staticfiles:/app/staticfiles
      - media:/app/media
      - ./data:/app/data:ro          # CSV per seed
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    # command: python manage.py runserver 0.0.0.0:8000  # se vuoi forzare runserver a mano

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "80:80"                      # esponi su http://localhost
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles:/static
      - media:/media
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  dbdata:
  staticfiles:
  media:
