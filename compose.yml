# PROGETTO_LINGUA_2/compose.yml
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    depends_on:
      - db

    volumes:
      # Rimuovere in produzione la bindâ€‘mount del codice locale
      #- ./:/app  # solo per sviluppo locale
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile    
    depends_on:
      - web
    ports:
    - "80:80"
    #- "8080:80"
    volumes:
      - staticfiles:/static
      - media:/media
    restart: unless-stopped

volumes:
  dbdata:
  staticfiles:
  media:
