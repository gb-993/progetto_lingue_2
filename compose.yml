version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Docker/web/Dockerfile  
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      # DEV: monti il codice host dentro il container
      # In produzione valuta di rimuovere questa riga.
      - ./:/app                           # ATTENZIONE: solo per sviluppo
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: Docker/nginx/Dockerfile 
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      # Serve collected static files agli utenti
      - staticfiles:/static
      # Serve uploaded media files agli utenti
      - media:/media
    restart: unless-stopped

volumes:
  dbdata:
  staticfiles:
  media:
