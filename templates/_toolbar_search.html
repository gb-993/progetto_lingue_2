<section class="toolbar" role="search" aria-label="Search" 
  style="display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:nowrap;">
  
  <form method="get" class="toolbar__form" style="flex:0 0 45%; margin:0; text-align:left;">
    <label class="sr-only" for="q">Search</label>
    <input id="q" name="q" type="search" value="{{ q|default:'' }}" placeholder="{{ placeholder|default:'Searchâ€¦' }}" autocomplete="off" style="width:100%;">
    <button type="submit" class="btn btn--search" aria-label="Search">Search</button>
  </form>

  {% if add_url and add_label %}
    <div class="toolbar__add" style="flex:0 0 45%; text-align:right;">
      <a class="btn btn--primary" style="width:100%;" href="{% url add_url %}" aria-label="{{ add_label }}">{{ add_label }}</a>
    </div>
  {% endif %}
</section>
