{% extends "base.html" %}
{% block title %}{{ obj.word }}{% endblock %}
{% block breadcrumb %}
  <li>
    <a href="{% url 'glossary_list' %}">Glossary</a>
  </li>
  <li aria-current="page">{{ obj.word }}</li>
{% endblock %}

{% block content %}
  <article class="card" aria-labelledby="word-title">
    <h2 id="word-title">{{ obj.word }}</h2>
    <p>{{ obj.description|linebreaksbr }}</p>
    <div class="toolbar">
      <a class="btn" href="{% url 'glossary_list' %}">Cancel</a>
      {% if is_admin %}
        <a class="btn btn--primary" href="{% url 'glossary_edit' obj.word %}">Edit</a>
      {% endif %}
    </div>
  </article>
{% endblock %}
